[pipeline]
name = "local-dev"
run_id = "bad-run"

[paths]
raw_dir = "data/raw"
processed_dir = "data/processed"
reports_dir = "data/processed"

[sources]
csv_files = ["data/raw/observations_bad.csv"]
json_files = ["data/raw/observations_bad.json"]

[validation]
allowed_sites = ["BERLIN_A"]
temp_c_min = -40.0
temp_c_max = 60.0
humidity_min = 0.0
humidity_max = 1.0

[output]
format = "parquet"
output_basename = "observations_cleaned"
